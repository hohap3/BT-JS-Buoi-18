<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/main.css" />

    <title>Bài tập mảng</title>
  </head>
  <body>
    <div class="app">
      <!-- Thêm số vào array -->

      <section class="section-container container">
        <h2>Thêm số vào array</h2>

        <form action="#" class="form container__form">
          <div class="form-input-group">
            <div class="input-group">
              <input
                type="number"
                name=""
                id="num"
                placeholder="Nhập số n"
                step="any"
              />
            </div>
          </div>

          <button type="button" class="button button-primary btn-array">
            Thêm số
          </button>
        </form>

        <div class="result-container">
          <p class="result-array"></p>
        </div>
      </section>

      <!-- BT 1 : Tổng các số dương -->
      <section class="section-container bt-1">
        <h2>BT 1 : Tổng các số dương</h2>

        <form action="" class="form bt-1__form">
          <button type="button" class="button button-primary btn-bt-1">
            Tính tổng
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-1"></p>
        </div>
      </section>

      <!-- BT 2 : Đếm số dương -->
      <section class="section-container bt-2">
        <h2>BT 2 : Đếm số dương</h2>

        <form action="" class="form bt-2__form">
          <button type="button" class="button button-primary btn-bt-2">
            Đếm số
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-2"></p>
        </div>
      </section>

      <!-- BT 3 : Tìm số nhỏ nhất -->
      <section class="section-container bt-3">
        <h2>BT 3 : Tìm số nhỏ nhất</h2>

        <form action="" class="form bt-3__form">
          <button type="button" class="button button-primary btn-bt-3">
            Tìm số nhỏ nhất
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-3"></p>
        </div>
      </section>

      <!-- BT 4 : Tìm số dương nhỏ nhất -->
      <section class="section-container bt-4">
        <h2>BT 4 : Tìm số dương nhỏ nhất</h2>

        <form action="" class="form bt-4__form">
          <button type="button" class="button button-primary btn-bt-4">
            Tìm số dương nhỏ nhất
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-4"></p>
        </div>
      </section>

      <!-- BT 5 : Tìm số chẵn cuối cùng -->
      <section class="section-container bt-5">
        <h2>BT 5 : Tìm số chẵn cuối cùng</h2>

        <form action="" class="form bt-5__form">
          <button type="button" class="button button-primary btn-bt-5">
            Tìm số chẵn
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-5"></p>
        </div>
      </section>

      <!-- BT 6 : Đổi chỗ -->
      <section class="section-container bt-6">
        <h2>BT 6 : Đổi chỗ</h2>

        <form action="" class="form bt-6__form">
          <div class="form-input-group">
            <div class="input-group">
              <input
                type="number"
                name=""
                id="firstIndex"
                placeholder="Nhập số vị trí 1"
              />
            </div>

            <div class="input-group">
              <input
                type="number"
                name=""
                id="secondIndex"
                placeholder="Nhập số vị trí 2"
              />
            </div>
          </div>

          <button type="button" class="button button-primary btn-bt-6">
            Đổi chỗ
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-6"></p>
        </div>
      </section>

      <!-- BT 7 : Sắp xếp tăng dần -->
      <section class="section-container bt-7">
        <h2>BT 7 : Sắp xếp tăng dần</h2>

        <form action="" class="form bt-7__form">
          <button type="button" class="button button-primary btn-bt-7">
            Sắp xếp
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-7"></p>
        </div>
      </section>

      <!-- BT 8 : Tìm số nguyên tố đầu tiên -->
      <section class="section-container bt-8">
        <h2>BT 8 : Tìm số nguyên tố đầu tiên</h2>

        <form action="" class="form bt-8__form">
          <button type="button" class="button button-primary btn-bt-8">
            Tìm số nguyên tố
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-8"></p>
        </div>
      </section>

      <!-- BT 9 : Đếm số nguyên -->
      <section class="section-container bt-9">
        <h2>BT 9 : Đếm số nguyên</h2>

        <form action="" class="form">
          <div class="input-group">
            <input type="number" name="" id="inputArr" step="any" />

            <button
              type="button"
              class="button button-primary btn-arr-bt-9"
              style="margin: 0 0 0.8rem 0.4rem"
            >
              Thêm số
            </button>
          </div>
        </form>

        <div class="result-container" style="margin-bottom: 1rem">
          <p class="result-bt-9-arr"></p>
        </div>

        <form action="" class="form bt-9__form">
          <button type="button" class="button button-primary btn-bt-9">
            Đếm số nguyên
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-9"></p>
        </div>
      </section>

      <!-- BT 10 : So sánh số lượng số âm và dương -->
      <section class="section-container bt-10">
        <h2>BT 10 : So sánh số lượng số âm và dương</h2>

        <form action="" class="form bt-10__form">
          <button type="button" class="button button-primary btn-bt-10">
            So sánh
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-10"></p>
        </div>
      </section>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
